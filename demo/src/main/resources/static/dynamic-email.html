<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Dynamic Email</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Send Dynamic Email</h2>
        <form id="emailForm">
            <input type="email" name="fromEmail" placeholder="Sender Gmail" class="w-full mb-4 p-2 border rounded" required>
            <input type="text" name="appPassword" placeholder="App Password" class="w-full mb-4 p-2 border rounded" required>
            <input type="email" name="toEmail" placeholder="Recipient Email" class="w-full mb-4 p-2 border rounded" required>
            <input type="text" name="subject" placeholder="Subject" class="w-full mb-4 p-2 border rounded" required>
            <textarea name="text" placeholder="Message" class="w-full mb-4 p-2 border rounded" required></textarea>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Send Email</button>
        </form>
        <div id="message" class="mt-4 text-center"></div>
    </div>
    <script>
        document.getElementById('emailForm').onsubmit = async function(e) {
            e.preventDefault();
            const payload = {
                fromEmail: this.fromEmail.value,
                appPassword: this.appPassword.value,
                toEmail: this.toEmail.value,
                subject: this.subject.value,
                text: this.text.value
            };
            const res = await fetch('/api/dynamic-email', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const msg = await res.text();
            document.getElementById('message').textContent = msg;
        };
    </script>
</body>
</html>
