<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
        <form id="registerForm">
            <input type="text" name="name" placeholder="Name" class="w-full mb-4 p-2 border rounded" required>
            <input type="email" name="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required>
            <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Register</button>
        </form>
        <div class="flex justify-between mt-4">
            <a href="login.html" class="text-blue-500">Back to Login</a>
        </div>
        <div id="message" class="mt-4 text-center text-red-500"></div>
        <!-- Success Modal -->
        <div id="successModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg p-8 flex flex-col items-center">
                <div class="relative mb-4">
                    <svg class="animate-spin-slow absolute inset-0 w-16 h-16 text-blue-200" viewBox="0 0 64 64" fill="none">
                        <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="8" stroke-linecap="round" stroke-dasharray="60 100"/>
                    </svg>
                    <svg class="w-16 h-16 text-green-500 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 12l2.5 2.5L16 9" />
                    </svg>
                </div>
                <div class="text-lg font-semibold text-green-600 mb-2">REGISTERED SUCCESSFULLY</div>
                <div class="text-gray-500">Redirecting to login...</div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            const name = this.name.value;
            const email = this.email.value;
            const password = this.password.value;
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, email, password})
            });
            const msg = await res.text();
            document.getElementById('message').textContent = msg;
            if (msg === 'Account created') {
                document.getElementById('message').textContent = '';
                document.getElementById('successModal').classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            }
        };
        // Add custom slow spin animation (same as login)
        const style = document.createElement('style');
        style.innerHTML = `
            .animate-spin-slow {
                animation: spin 1.5s linear infinite;
            }
            @keyframes spin {
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
