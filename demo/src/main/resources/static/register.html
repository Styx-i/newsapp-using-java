<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
        <form id="registerForm">
            <input type="text" name="name" placeholder="Name" class="w-full mb-4 p-2 border rounded" required>
            <input type="email" name="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required>
            <div class="relative mb-4">
                <input type="password" name="password" id="passwordInput" placeholder="Password" class="w-full p-2 border rounded pr-10" required>
                <button type="button" id="togglePassword" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 focus:outline-none">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Register</button>
        </form>
        <div class="flex justify-between mt-4">
            <a href="login.html" class="text-blue-500">Back to Login</a>
        </div>
        <div id="message" class="mt-4 text-center text-red-500"></div>
        <!-- Success Modal: Email Verification Required -->
        <div id="verifyModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg p-8 flex flex-col items-center">
                <div class="mb-4">
                    <svg class="w-16 h-16 text-blue-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 12v.01M12 16v.01M8 12v.01M12 8v.01" />
                    </svg>
                </div>
                <div class="text-lg font-semibold text-blue-600 mb-2 text-center">Please verify your email before logging in.</div>
                <div class="text-gray-500 mb-4 text-center">A verification link has been sent to your email address.</div>
                <button id="verifyOkBtn" class="bg-blue-500 text-white px-6 py-2 rounded">OK</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            const name = this.name.value;
            const email = this.email.value;
            const password = this.password.value;
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, email, password})
            });
            const msg = await res.text();
            document.getElementById('message').textContent = msg;
            if (msg.includes('Please check your email to verify your account')) {
                document.getElementById('message').textContent = '';
                document.getElementById('verifyModal').classList.remove('hidden');
            }
        };

        document.getElementById('verifyOkBtn').onclick = function() {
            window.location.href = '/login.html';
        };
        const style = document.createElement('style');
        style.innerHTML = `
            .animate-spin-slow {
                animation: spin 1.5s linear infinite;
            }
            @keyframes spin {
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
