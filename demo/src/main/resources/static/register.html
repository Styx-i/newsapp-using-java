<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
        <form id="registerForm">
            <input type="text" name="name" placeholder="Name" class="w-full mb-4 p-2 border rounded" required>
            <input type="email" name="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required>
            <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Register</button>
        </form>
        <div class="flex justify-between mt-4">
            <a href="login.html" class="text-blue-500">Back to Login</a>
        </div>
        <div id="message" class="mt-4 text-center text-red-500"></div>
    </div>
    <script>
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            const name = this.name.value;
            const email = this.email.value;
            const password = this.password.value;
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, email, password})
            });
            const msg = await res.text();
            document.getElementById('message').textContent = msg;
            if (msg === 'Account created') {
                window.location.href = '/login.html';
            }
        };
    </script>
</body>
</html>
